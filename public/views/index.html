<section data-ng-controller="IndexController">
	<!-- Carousel -->
	<div class="index-carousel">
		<carousel interval="myInterval">
			<slide ng-repeat="slide in slides" active="slide.active">
				<img src="data:image/png;base64," data-src="holder.js/900x500/auto/#777:#7a7a7a" alt="Generic placeholder image" bs-holder>
				<div class="carousel-caption container">
					<h1>{{slide.title}}</h1>
					<p class="lead">{{slide.desc}}</p>
					<a class="btn btn-large btn-primary" href="{{slide.link}}">{{slide.button}}</a>
				</div>
			</slide>
		</carousel>
	</div>
	<!-- Bricklets -->
	<div class="bricklet">
		<div class="row-fluid">
			<div class="span4" ng-repeat="bricklet in bricklets">
			  <img class="img-circle" src="data:image/png;base64," data-src="holder.js/140x140" alt="Generic placeholder image" bs-holder>
			  <h2>{{bricklet.header}}</h2>
			  <p>{{bricklet.content}}</p>
			  <p><a class="btn btn-info" href="{{bricklet.link}}" role="button">立即购买 &raquo;</a></p>
			</div>
		</div>
	</div>
	<hr class="featurette-divider">
	<!-- Footer -->
	<footer>
		<p class="pull-right"><a href="#">Back to top</a></p>
	    <p>&copy; 2013 GoWest, Taobao. &middot; <a href="http://gogowest.taobao.com/">Privacy</a> &middot; <a href="http://gogowest.taobao.com/">Terms</a></p>
	</footer>
</section>
